version: '3.8'
services:
  snjs:
    image: snjs-local
    build: .
    restart: unless-stopped
    networks:
      snjs: {}
    ports:
      - 9001:9001

  db:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
      MYSQL_ROOT_PASSWORD: testpassword
    expose:
      - 3306
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    volumes:
      - ./docker/fixtures:/docker-entrypoint-initdb.d
    networks:
      - snjs

  cache:
    image: redis:6.0-alpine
    expose:
      - 6379
    networks:
      - snjs

  syncing-server-proxy:
    image: nginx:alpine
    volumes:
      - ./test/proxy.conf.template:/etc/nginx/templates/default.conf.template
    ports:
      - 3123:3123
    restart: always
    networks:
      - snjs

  syncing-server-ruby:
    depends_on:
      - syncing-server-proxy
      - db
    image: standardnotes/syncing-server
    entrypoint: ["./wait-for.sh", "db", "3306", "./wait-for.sh", "cache", "6379", "./docker/entrypoint.sh", "start-web"]
    env_file: docker/syncing-server.env
    restart: unless-stopped
    expose:
      - 3000
    restart: unless-stopped
    volumes:
      - ./wait-for.sh:/tools/wait-for.sh
    networks:
      - snjs

  syncing-server-js:
    image: standardnotes/syncing-server-js
    entrypoint: ["./wait-for.sh", "syncing-server-ruby", "3000", "./docker/entrypoint.sh", "start-web"]
    env_file: docker/syncing-server-js.env
    networks:
      - snjs

  syncing-server-js-worker:
    image: standardnotes/syncing-server-js
    entrypoint: ["./wait-for.sh", "syncing-server-js", "3000", "./docker/entrypoint.sh", "start-worker"]
    env_file: docker/syncing-server-js.env
    networks:
      - snjs

  api-gateway:
    image: standardnotes/api-gateway
    env_file: docker/api-gateway.env
    environment:
      PORT: 3000
    entrypoint: ["./wait-for.sh", "syncing-server-ruby", "3000", "./wait-for.sh", "auth", "3000", "./wait-for.sh", "syncing-server-js", "3000", "./docker/entrypoint.sh", "start-web"]
    ports:
      - 3124:3000
    networks:
      - snjs

  auth:
    image: standardnotes/auth
    entrypoint: ["./wait-for.sh", "syncing-server-js", "3000", "./docker/entrypoint.sh", "start-web"]
    env_file: docker/auth.env
    networks:
      - snjs

  auth-worker:
    image: standardnotes/auth
    entrypoint: ["./wait-for.sh", "auth", "3000", "./docker/entrypoint.sh", "start-worker"]
    env_file: docker/auth.env
    networks:
      - snjs

networks:
  snjs:
    name: snjs
